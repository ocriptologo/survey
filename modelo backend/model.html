    <!-- Javascript -->
    <script src="script.js"></script>

    <script>
      const form = document.querySelector("#form")
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzfa7hY5dHhYuohSoILK9kaUZ392l2kSbpn-LUnBJvtyXfnWHDwTf_lZ4ePkV0JBVy9/exec'
    
      form.addEventListener('submit', e => {
        e.preventDefault()
    
        const responseBody = new FormData(form)
        const TrendBody = responseBody.getAll("cargo").join(", ")
        responseBody.set('Cargo', TrendBody)
        fetch(scriptURL, { method: 'POST', body: responseBody })
          .then(response => { alert('Success!', response) })
          .catch(error => alert('Error!', error.message))
      })
    </script>

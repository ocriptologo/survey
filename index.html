<!doctype html>
<html lang="pt-BR">

  <head>
    <!-- Meta tags obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" />

    <script>
      function show(shown, hidden) {
          document.getElementById(shown).style.display='block';
          document.getElementById(hidden).style.display='none';
        return false;
      }
    </script>

    <title>Pesquisa Museus</title>
  </head>

  <body>
    
    <!-- Questão 1 -->
    <!-- Container principal da página -->
    <div id="questão1" class="container-fluid">
      <div class="row">

        <!-- Coluna Header (título / texto sobre a seção) -->
        <div class="coluna-header col-md-6 col-sm-12 d-flex">
          <div>Título da Seção</div>
        </div>
        
        <!-- Coluna Questionário (perguntas + botão) -->
        <div class="coluna-questionario col-sm-12 col-md-6 col-lg-6">

          <!-- Container para as Perguntas -->
          <div class="container px-4">
            <div class="row gx-5">
              <div class="coluna-perguntas col d-flex">

                <div class="row">

                  <label for="nome-museu" class="form-label">Em que museu você trabalha?</label>
                  <div class="mb-3">
                    <input type="text" class="form-control form-control-md" id="nome-museu" placeholder="Nome do Museu">
                  </div>

                  <label for="pais-museu" class="form-label">Em qual país está localizado esse museu?</label>
                  <div class="mb-3">
                    <select class="form-select form-select-md mb-3" id="pais-museu">
                      <option selected> Selecione o país</option>
                      <option value="1">País 1</option>
                    </select>
                  </div>

                </div>

              </div>
            </div>
          </div>

          <!-- Container para o Botão -->
          <div class="container px-4">
            <div class="row gx-5">
              <div class="coluna-botao col d-flex">
                <button type="button" class="btn btn-secondary" href="#" onclick="return show('questão2','questão1');">Próxima Questão</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <!-- Questão 2 -->
    <!-- Container principal da página -->
    <div id="questão2" class="container-fluid" style="display:none">
      <div class="row">

        <!-- Coluna Header (título / texto sobre a seção) -->
        <div class="coluna-header col-md-6 col-sm-12 d-flex">
          <div>Título da Seção</div>
        </div>
        
        <!-- Coluna Questionário (perguntas + botão) -->
        <div class="coluna-questionario col-sm-12 col-md-6 col-lg-6">

          <!-- Container para as Perguntas -->
          <div class="container px-4">
            <div class="row gx-5">
              <div class="coluna-perguntas col d-flex">

                <div class="row">

                  <label for="nome-museu" class="form-label">Questão 2</label>
                  <div class="mb-3">
                    <input type="text" class="form-control form-control-md" id="questao2" placeholder="Questão 2">
                  </div>

                </div>

              </div>
            </div>
          </div>

          <!-- Container para o Botão -->
          <div class="container px-4">
            <div class="row gx-5">
              <div class="coluna-botao col d-flex">
                <button type="button" class="btn btn-secondary" style="margin:5px;" href="#" onclick="return show('questão1','questão2');">Questão Anterior</button>             
                <button type="button" class="btn btn-secondary" href="#" onclick="return show('questão2','questão1');">Próxima Questão</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    

    <!-- Javascript - Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
